# my global config
global:
  scrape_interval: 100ms  # Adjust this based on your system's needs and performance
  evaluation_interval: 1s

scrape_configs:
  # Scrape configuration for the Oracle service
  - job_name: "oracle"
    static_configs:
      - targets: ["oracle:8002"]  # Oracle metrics endpoint

  # Scrape configuration for the Blockchain service
  - job_name: "blockchain"
    static_configs:
      - targets: ["blockchain:26660"]  # Blockchain metrics endpoint
