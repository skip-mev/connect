name: Build Slinky docker images

on:
  push:
    branches:
      - main
    tags:
      - "v.*"
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        image: [{file: "slinky.e2e.Dockerfile", name: "slinky-simapp"}, {file: "slinky.sidecar.Dockerfile", name: "slinky-sidecar"}, {file: "slinky.local.Dockerfile", name: "slinky-testapp"},
                {file: "slinky.sidecar.e2e.Dockerfile", name: "slinky-e2e-sidecar"}]
    runs-on: ubuntu-latest
    env:
      registry_url: 494494944992.dkr.ecr.us-east-2.amazonaws.com/skip-mev/${{ matrix.image.name }}
      repo_name: skip-mev/${{ matrix.image.name }}
    outputs:
      dev_sidecar_image: ${{ matrix.image.name == 'slinky-e2e-sidecar' && steps.meta.outputs.tags[0] || '' }}
      dev_chain_image: ${{ matrix.image.name == 'slinky-testapp' && steps.meta.outputs.tags[0] || '' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: us-east-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Create ECR repository if it does not exist
        run: |
          aws ecr describe-repositories --region us-east-2 --repository-names $repo_name || aws ecr create-repository --repository-name $repo_name --region us-east-2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.registry_url }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}
            type=sha,prefix=
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: "./contrib/images/${{ matrix.image.file }}"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - uses: supplypike/setup-bin@v3
        with:
          uri: 'https://releases.hashicorp.com/levant/0.3.2/levant_0.3.2_linux_amd64.zip'
          name: 'levant'
          version: 'v0.3.2'
      - name: Connect to Tailnet
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_SECRET }}
          tags: tag:githubactions
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://skip-vault-private-vault-d06595c8.c5ddaa90.z1.hashicorp.cloud:8200
          role: "slinky-pipeline-dev-role"
          path: "gha"
          namespace: "admin/engineering"
          method: jwt
          jwtGithubAudience: sigstore
          secrets: |
            nomad/creds/slinky-pipeline-dev secret_id | NOMAD_TOKEN
      - name: Deploy image to Nomad
        env:
          NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
        run: make CHAIN_IMAGE=${{ needs.build.outputs.dev_chain_image }} SIDECAR_IMAGE=${{ needs.build.outputs.dev_sidecar_image }} deploy-server
