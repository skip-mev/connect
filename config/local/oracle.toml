update_interval = "1s"
production = false

[[providers]]
  name = "kucoin"
  [providers.api]
    enabled = false
    timeout = "0s"
    interval = "0s"
    max_queries = 0
    atomic = false
    url = ""
    name = ""
  [providers.web_socket]
    enabled = true
    max_buffer_size = 1024
    reconnection_timeout = "10s"
    wss = "https://api.kucoin.com"
    name = "kucoin"
    read_buffer_size = 0
    write_buffer_size = 0
    handshake_timeout = "45s"
    enable_compression = false
    read_deadline = "45s"
    write_deadline = "45s"
    ping_interval = "10s"
  [providers.market_config]
    name = "kucoin"
    [providers.market_config.currency_pair_to_market_configs]
      [providers.market_config.currency_pair_to_market_configs."BITCOIN/USD"]
        ticker = "BTC-USDT"
        [providers.market_config.currency_pair_to_market_configs."BITCOIN/USD".currency_pair]
          Base = "BITCOIN"
          Quote = "USD"

[[currency_pairs]]
  Base = "BITCOIN"
  Quote = "USD"

[[currency_pairs]]
  Base = "ETHEREUM"
  Quote = "USD"

[[currency_pairs]]
  Base = "ATOM"
  Quote = "USD"

[[currency_pairs]]
  Base = "SOLANA"
  Quote = "USD"

[[currency_pairs]]
  Base = "CELESTIA"
  Quote = "USD"

[[currency_pairs]]
